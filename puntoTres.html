<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/puntoTres.css">
</head>

<body>
    <a href="index.html#section-respuestas" class="m-5"><img src="img/homeVerde.png" alt=""></a>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 65rem; border-radius: 20px; background-color: rgba(220, 220, 220, 0.941);">
            <div class="card-body">
                <div>
                    <h1 class="d-flex justify-content-center">Tercer Punto</h1>
                </div>
                <div>
                    <div class="m-5">
                        <h2 class="mt-5">Método GET</h2>
                        <form action="php/puntoTres.php" method="GET" >
                            <div class="form-group">
                                <label for="nombre"><strong>Nombre;</strong></label>
                                <input type="text" name="nombre" class="form-control"
                                    placeholder="Por favor escribe tu nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="edad"><strong>Apellido;</strong></label>
                                <input type="text" name="apellido" class="form-control"
                                    placeholder="Por favor escribe tu apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="edad"><strong>Cedula;</strong></label>
                                <input type="number" name="cc" class="form-control"
                                    placeholder="Por favor escribe tu cédula" required>
                            </div>
                           
                            <div class="form-group d-flex justify-content-end">
                                <button type="submit" name="submit"
                                    class="btn btn-outline-success mr-3">Verificar</button>
                                <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
