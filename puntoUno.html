<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora - Punto Uno</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/puntoUno.css">
</head>

<body>
    <a href="index.html#section-respuestas" class="m-5"><img src="img/homeVerde.png" alt=""></a>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 65rem; border-radius: 20px; background-color: rgba(220, 220, 220, 0.941);">
            <div class="card-body">
                <div>
                    <h1 class="d-flex justify-content-center">Primer Punto</h1>
                </div>
                <div>
                    <div class="m-5">
                        <h2 class="mt-5">Calculadora</h2>
                        <form>
                            <div class="form-group">
                                <label for="num1"><strong>Número 1</strong></label>
                                <input type="number" name="num1" class="form-control"
                                    placeholder="Por favor digite el primer número">
                            </div>
                            <div class="form-group">
                                <label for="num2"><strong>Número 2</strong></label>
                                <input type="number" name="num2" class="form-control"
                                    placeholder="Por favor digite el segundo número">
                            </div>
                            <div class="form-group d-flex justify-content-end">
                                <label> Seleccione una opcion </option>
                                    <select name="operator" class="form-control form-control-lg">
                                        <option value="+">Sumar</option>
                                        <option value="-">Restar</option>
                                        <option value="*">Multiplicar</option>
                                        <option value="/">Dividir</option>v
                                    </select>
                            </div>
                            <div class="form-group d-flex justify-content-end">
                                <button type="submit" name="submit"
                                    class="btn btn-outline-success mr-3">Calcular</button>
                                <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ventana Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Resultado de la calculadora</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="js/puntoUno.js"></script>

</html>
